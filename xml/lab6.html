<html>
    <head><title>Lab6</title>
        <link rel="stylesheet" href="css/style.css"></head>
    <body style="font-family:Century Gothic;margin:0;" class="backg" onload="checkCookie()">
        <div style="background-color: rgb(3, 137, 3);border-radius: 5px;"><h1 align="center">forestonline.go</h1></div>
        <h1 id="demo" align="center"></h1>
        <button onclick="checkCookie1()">Logout</button>
        <button onclick="checkCookie()">login</button>
        <script>
            function setCookie(cname,cvalue,exdays) {
              const d = new Date();
              d.setTime(d.getTime() + (exdays*24*60*60*1000));
              let expires = "expires=" + d.toUTCString();
              document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            
            function getCookie(cname) {
              let name = cname + "=";
              let decodedCookie = decodeURIComponent(document.cookie);
              let ca = decodedCookie.split(';');
              for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                  c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
                }
              }
              return "";
            }
            
            function checkCookie() {
              let user = getCookie("username");
              if (user != "") {
                document.getElementById('demo').innerHTML="Welcome again " + user;
              } else {
                 user = prompt("Please enter your name:","");
                 if (user != "" && user != null) {
                   setCookie("username", user, 30);
                 }
              }
            }

            function checkCookie1() {
              let user = getCookie("username");
                 if (user != "" && user != null) {
                   setCookie1("username", null, 0);
                 }
              }

            function setCookie1(cname,cvalue,exdays) 
            {

              let expires = "expires=" + "Thu, 18 Dec 2013 12:00:00 UTC";
              document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            </script>
    </body>
